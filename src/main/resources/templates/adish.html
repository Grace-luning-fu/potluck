<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/css/stylish-portfolio.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



<!-- Header -->
<header id="top" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               <h1>Thanks For Making a Dish!</h1>
            </div>
        </div>
    </div>
</header>


<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!--</div><a name="about"></a>-->
                <div class="intro-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="intro-message">
                                    <hr class="intro-divider">
                                    <ul class="list-inline intro-social-buttons">
                                    <form class="well form-horizontal" th:action="@{/adish}" method="post" th:object="${newcd}">
                                        <fieldset>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">First Name</label>
                                                <div class="col-md-4 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input  th:field="*{firstname}" name="first_name" placeholder=" Enter First Name" class="form-control"  type="text">
                                                    </div>
                                                    <div th:if="${#fields.hasErrors('firstname')}"  th:errors="*{firstname}" class="well alert alert-warning" role="alert">Enter a valid name</div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label"> Last Name</label>
                                                <div class="col-md-4 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input  th:field="*{lastname}" name="first_name" placeholder=" Enter Last Name" class="form-control"  type="text">
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label"> Dish</label>
                                                <div class="col-md-4 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
                                                        <input  th:field="*{dish}" name="dish" placeholder=" Enter a dish" class="form-control"  type="text">
                                                    </div>
                                                    <div th:if="${#fields.hasErrors('dish')}"  th:errors="*{dish}" class="well alert alert-warning" role="alert">Enter a dish</div>
                                                </div>
                                            </div>

                                            <p><input type="submit" class="btn btn-default navbar-btn" value="Add to profile" />
                                                <input type="reset" class="btn btn-default navbar-btn" value="Reset" /></p>

                                        </fieldset>
                                    </form>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container -->

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>


</body>

</html>
